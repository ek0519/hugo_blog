  <div class="content">
    <p>这是一位美国弟兄发到教会邮箱的中文邮件，估计是用了翻译软件，我原封不动贴过来：</p>

<p>秋雨圣约教会的兄弟姐妹们:</p>

<p>我叫Julius van Tassell. 我是美国人。
   我从听到了你们受伤的事的时候到现在为您们祷告。请您们不失望， 我相信神肯定把这些情形使用给祂自己荣耀和您们祝福。
   我要为您们祷告下去。祝
好。</p>

<p>在耶稣基督里，
Julius van Tassell</p>

<p>民数记 6:24-26
『愿耶和华赐福给你，保护你。  愿耶和华使他的脸光照你，赐恩给你。  愿耶和华向你仰脸，赐你平安。』</p>
